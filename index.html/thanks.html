<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Thanks — XyberIQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root{--primary:#0072FF;--aqua:#00E0FF;--white:#fff;--black:#000}
    *{box-sizing:border-box}body{margin:0;background:#000;color:#fff;font-family:Inter,system-ui}
    .wrap{min-height:100svh;display:grid;place-items:center;padding:24px;background:radial-gradient(60% 60% at 70% 20%, rgba(0,224,255,.25), transparent 60%), radial-gradient(60% 60% at 20% 80%, rgba(0,114,255,.25), transparent 60%)}
    .card{max-width:760px;width:100%;background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:28px;box-shadow:0 10px 40px rgba(0,0,0,.55)}
    h1{font-family:Poppins, sans-serif;font-size:clamp(28px,4.5vw,44px);margin:0 0 8px}
    p{color:#cfe0ee}
    .btn{display:inline-block;margin-top:14px;background:linear-gradient(90deg,var(--primary),var(--aqua));color:#001019;text-decoration:none;font-weight:600;border-radius:999px;padding:12px 18px}
    .muted{color:#9fb0be}
    .logo{font-family:Poppins, sans-serif;font-weight:800}
    .logo .iq{color:var(--aqua)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo" style="margin-bottom:6px;font-size:22px">Xyber<span class="iq">IQ</span></div>
      <h1 id="title">You’re in!</h1>
      <p id="msg" class="muted"></p>

      <div id="cta"></div>
      <a class="btn" href="/">Back to site</a>
    </div>
  </div>

  <script>
    // Read query params like ?offer=Compliance%20Whitepaper
    const params = new URLSearchParams(location.search);
    const offer = params.get('offer') || '';
    const first = (params.get('first')||'').trim();

    const title = document.getElementById('title');
    const msg = document.getElementById('msg');
    const cta = document.getElementById('cta');

    if(offer === 'Compliance Whitepaper'){
      title.textContent = first ? `Thanks, ${first}! Your whitepaper is ready.` : `Thanks! Your whitepaper is ready.`;
      msg.textContent = 'Download the Early Access Edition and start mapping requirements to your industry.';
      // Link to the PDF you commit to your repo:
      const a = document.createElement('a');
      a.className = 'btn';
      a.href = '/assets/xyberiq-whitepaper-cover.pdf'; // replace with your final PDF path
      a.textContent = 'Download Whitepaper';
      cta.appendChild(a);
    }else{
      title.textContent = first ? `Welcome to the Startup Beta, ${first}!` : 'Welcome to the Startup Beta!';
      msg.textContent = 'We’ll email onboarding details shortly. You’ll get templates, training flows, and early access updates.';
    }
  </script>
</body>
</html>
